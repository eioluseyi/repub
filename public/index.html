<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>REPUB</title>

    <meta
      property="description"
      content="A proof of concept application that shows an overview of the activebranches on a GitHub repository."
    />

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#007C7C" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta property="og:url" content="https://git-repub.netlify.app" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="REPUB" />
    <meta property="og:title" content="REPUB" />
    <meta property="og:image" content="%PUBLIC_URL%/favicon.ico" />
    <meta
      property="og:description"
      content="A proof of concept application that shows an overview of the activebranches on a GitHub repository."
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://git-repub.netlify.app" />
    <meta property="twitter:site_name" content="REPUB" />
    <meta property="twitter:title" content="REPUB" />
    <meta property="twitter:image" content="%PUBLIC_URL%/favicon.ico" />
    <meta
      property="twitter:description"
      content="A proof of concept application that shows an overview of the activebranches on a GitHub repository."
    />
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
